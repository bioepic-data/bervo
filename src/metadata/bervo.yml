# PURL configuration for http://purl.obolibrary.org/obo/bervo

idspace: BERVO
base_url: /obo/bervo

products:
- bervo.owl: https://raw.githubusercontent.com/bioepic-data/bervo/main/bervo.owl
- bervo.obo: https://raw.githubusercontent.com/bioepic-data/bervo/main/bervo.obo

term_browser: ontobee
example_terms:
- BERVO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/bioepic-data/bervo/v

- prefix: /tracker/
  replacement: https://github.com/bioepic-data/bervo/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/BERVO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/bioepic-data/bervo/main/
