id: bervo
title: "BERVO"
git_main_branch: main
github_org: bioepic-data
repo: bervo
release_artefacts:
  - full
primary_release: full
export_formats:
  - owl
  - obo
  - json
allow_equivalents: all
components:
  products:
    - filename: bervo-src.owl
robot_java_args: "-Xmx8G"
robot_report:
  use_labels: TRUE
  fail_on: none # ERROR
  custom_profile: TRUE
  report_on:
    - edit
import_group:
  products:

documentation:
  documentation_system: mkdocs