id: ecosim
title: "EcoSIM Ontology"
git_main_branch: main
github_org: bioepic-data
repo: ecosim-ontology
release_artefacts:
  - base
  - full
primary_release: full
export_formats:
  - owl
  - obo
  - json
allow_equivalents: all
components:
  products:
    - filename: ecosim-src.owl
robot_java_args: "-Xmx8G"

robot_report:
  use_labels: TRUE
  fail_on: none # ERROR
  custom_profile: TRUE
  report_on:
    - edit

documentation:
  documentation_system: mkdocs